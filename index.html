<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counseling ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            background-color: aquamarine;
            width: 100%;
            height: 100vh;
            /* Full viewport height */
            background-image: url('b2.jpg');
            background-size: cover;
            /* Ensures the image covers the entire container */
            background-position: center;
            /* Centers the image */
            background-repeat: no-repeat;
            /* Prevents repeating the image */
            display: flex;
            align-items: center;
            /* Center the chatbot vertically */
            justify-content: center;
            /* Center the chatbot horizontally */
        }

        .chatbot-container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .chatbot-container h2,
        h3 {
            text-align: center;
            color: #2e6eb6;
            margin-bottom: 20px;
        }

        .chat-history {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chat-history p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-history p:nth-child(odd) {
            background-color: #e0f7fa;
            align-self: flex-start;
        }

        .chat-history p:nth-child(even) {
            background-color: #ffecb3;
            align-self: flex-end;
        }

        .user-input-container {
            display: flex;
        }

        .user-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px 0 0 10px;
            outline: none;
        }

        .send-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            outline: none;
        }

        .send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="chatbot-container">
        <h2>Career Counseling Chatbot</h2>
        <h3>By Ansh Kumar Mishra</h3>
        <div class="chat-history" id="chat-history"></div>
        <div class="user-input-container">
            <input type="text" id="user-input" class="user-input" placeholder="Type your question...">
            <button type="button" id="send-button" class="send-button" onclick="sendMessage()">Ask</button>
        </div>
    </div>

            var userinput = document.getElementById('user-input').value.trim().toLowerCase();
            var chatHistory = document.getElementById('chat-history');

            // Clear user input
            document.getElementById('user-input').value = '';

            // Display user message
            var userMessage = document.createElement('p');
            userMessage.textContent = 'You: ' + userinput;
            chatHistory.appendChild(userMessage);

            // Get and display bot response
            var botResponse = getBotResponse(userinput);
            var botMessage = document.createElement('p');
            botMessage.textContent = 'Bot: ' + botResponse;
            chatHistory.appendChild(botMessage);

            // Scroll to bottom of chat history
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
